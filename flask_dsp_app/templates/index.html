<!DOCTYPE html>
<html>
<head>
      <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
  <link rel="stylesheet" href="your_styles.css">

    <title>DSP Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
        <span class="mode-label">ðŸŒ™</span>
    </label>
</head>
<body>
    <h1>BPSK Constellation Viewer</h1>
    <form method="POST">
        <label for="bit_count">Number of bits:</label>
        <input type="number" name="bit_count" value="100" min="10" max="1000">
        <button type="submit">Generate</button>
    </form>
    {% if image %}
        <h2>Result:</h2>
        <img src="data:image/png;base64,{{ image }}" alt="Constellation Plot">
    {% endif %}
    {% if not image %}
  <p>No image generated yet. Submit the form above.</p>
{% endif %}

<script>
  const toggle = document.getElementById('themeToggle');
  toggle.addEventListener('change', () => {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
  });

  window.onload = () => {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      toggle.checked = true;
    }
  };
</script>

</body>


</html>
